<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRN Smart Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Camera Styling */
        .camera-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Overlay to guide user alignment */
        .scan-overlay {
            position: absolute;
            top: 15%;
            left: 5%;
            width: 90%;
            height: 40%;
            border: 2px dashed #00ff00;
            background: rgba(0, 255, 0, 0.05);
            pointer-events: none;
        }
        .scan-overlay::after {
            content: "Align Header Info Here";
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 0.8rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        
        #canvas { display: none; } /* Hidden canvas for processing */

        /* Loading Screen */
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container py-3">
    <header class="text-center mb-3">
        <h3 class="fw-bold text-primary">GRN Scanner</h3>
        <p class="text-muted small">Scan documents to Excel sheet</p>
    </header>

    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body p-2">
            <div class="camera-wrapper">
                <video id="video" autoplay playsinline></video>
                <div class="scan-overlay"></div>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button id="capture-btn" class="btn btn-primary btn-lg">
                    SCAN DOCUMENT
                </button>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm mb-4" id="edit-section" style="display:none;">
        <div class="card-header bg-warning text-dark fw-bold">
            Verify Scanned Data
        </div>
        <div class="card-body">
            <form id="scanned-form">
                <div class="mb-2">
                    <label class="form-label small fw-bold">GRN Number</label>
                    <input type="text" class="form-control" id="grnNo">
                </div>
                <div class="mb-2">
                    <label class="form-label small fw-bold">Supplier Name</label>
                    <input type="text" class="form-control" id="supplierName">
                </div>
                <div class="mb-2">
                    <label class="form-label small fw-bold">GRN Invoice No</label>
                    <input type="text" class="form-control" id="invoiceNo">
                </div>
                
                <div class="row mt-3">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-secondary w-100" onclick="cancelScan()">Cancel</button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-success w-100" onclick="saveToSheet()">Add to Sheet</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <span class="fw-bold">Scanned List (<span id="count">0</span>)</span>
            <button class="btn btn-sm btn-dark" id="download-btn" disabled onclick="downloadExcel()">
                Download Excel
            </button>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped mb-0 text-center small" id="data-table">
                    <thead class="table-light">
                        <tr>
                            <th>GRN #</th>
                            <th>Supplier</th>
                            <th>Invoice #</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <div id="empty-msg" class="text-center py-4 text-muted small">
                No documents scanned yet.
            </div>
        </div>
    </div>
</div>

<div class="loader-overlay" id="loader">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <h5 id="status-msg">Scanning...</h5>
    <p class="small text-muted">Reading text from image. Please wait.</p>
</div>

<canvas id="canvas"></canvas>

<script>
    // --- Variables ---
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const loader = document.getElementById('loader');
    const statusMsg = document.getElementById('status-msg');
    
    // Extracted Fields
    const fieldGrn = document.getElementById('grnNo');
    const fieldSupplier = document.getElementById('supplierName');
    const fieldInvoice = document.getElementById('invoiceNo');
    
    let scannedData = []; // Stores our list of GRNs

    // --- 1. Start Camera ---
    async function initCamera() {
        try {
            // Request back camera specifically ('environment')
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' } 
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Camera Error: " + err.message + "\n\nNote: If on mobile, this must be served via HTTPS.");
        }
    }
    initCamera();

    // --- 2. Capture & OCR Logic ---
    captureBtn.addEventListener('click', async () => {
        // Freeze frame
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        // Show Loading
        loader.style.display = 'flex';
        statusMsg.innerText = "Analyzing Document...";
        
        try {
            const image = canvas.toDataURL('image/png');
            
            // Run Tesseract (OCR)
            const result = await Tesseract.recognize(image, 'eng', {
                logger: m => {
                    if(m.status === 'recognizing text') {
                        statusMsg.innerText = `Reading: ${Math.round(m.progress * 100)}%`;
                    }
                }
            });

            const text = result.data.text;
            console.log("Raw OCR Text:", text); // Debugging

            extractData(text);
            
            // Show Edit Section
            document.getElementById('edit-section').style.display = 'block';
            document.getElementById('edit-section').scrollIntoView({behavior: 'smooth'});

        } catch (err) {
            alert("Scan failed: " + err.message);
        } finally {
            loader.style.display = 'none';
        }
    });

    // --- 3. Regex Extraction Logic ---
    function extractData(text) {
        // Normalize text (remove extra spaces)
        text = text.replace(/\r\n/g, "\n");

        // --- Regex Patterns based on your image ---
        
        // 1. GRN No: Looks for "GRN No :" or similar
        const grnRegex = /GRN\s*(?:No|Number)\s*[:.]?\s*([A-Za-z0-9]+)/i;
        const grnMatch = text.match(grnRegex);
        
        // 2. Invoice No: Looks for "GRN Invoice No :"
        const invRegex = /GRN\s*Invoice\s*No\s*[:.]?\s*([A-Za-z0-9]+)/i;
        const invMatch = text.match(invRegex);

        // 3. Supplier: Looks for "Supplier Name :"
        // This captures everything until the end of the line
        const supRegex = /Supplier\s*Name\s*[:.]?\s*([^\n]+)/i;
        const supMatch = text.match(supRegex);

        // Populate Fields
        fieldGrn.value = grnMatch ? grnMatch[1].trim() : "";
        fieldInvoice.value = invMatch ? invMatch[1].trim() : "";
        fieldSupplier.value = supMatch ? supMatch[1].trim() : "";
    }

    // --- 4. Table & Sheet Logic ---
    function saveToSheet() {
        if(!fieldGrn.value && !fieldSupplier.value) {
            alert("Please ensure at least one field is filled.");
            return;
        }

        const entry = {
            "GRN Number": fieldGrn.value,
            "Supplier Name": fieldSupplier.value,
            "Invoice No": fieldInvoice.value,
            "Scan Time": new Date().toLocaleString()
        };

        scannedData.push(entry);
        renderTable();
        
        // Reset and hide edit section
        document.getElementById('scanned-form').reset();
        document.getElementById('edit-section').style.display = 'none';
    }

    function cancelScan() {
        document.getElementById('scanned-form').reset();
        document.getElementById('edit-section').style.display = 'none';
    }

    function renderTable() {
        const tbody = document.querySelector('#data-table tbody');
        tbody.innerHTML = "";
        
        scannedData.forEach(row => {
            const tr = `<tr>
                <td>${row["GRN Number"]}</td>
                <td>${row["Supplier Name"]}</td>
                <td>${row["Invoice No"]}</td>
            </tr>`;
            tbody.innerHTML += tr;
        });

        document.getElementById('count').innerText = scannedData.length;
        document.getElementById('empty-msg').style.display = scannedData.length ? 'none' : 'block';
        document.getElementById('download-btn').disabled = scannedData.length === 0;
    }

    function downloadExcel() {
        // Create Sheet
        const ws = XLSX.utils.json_to_sheet(scannedData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Scanned GRNs");

        // Save File
        const dateStr = new Date().toISOString().slice(0,10);
        XLSX.writeFile(wb, `GRN_Export_${dateStr}.xlsx`);
    }

</script>

</body>
</html>
